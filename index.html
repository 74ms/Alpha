<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Territorial Client</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- (Optional) Include a manifest if you plan a PWA experience -->
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Container for Territory's content loaded via reverse proxy -->
  <div id="territoryContainer">
    <!-- The reverse proxy will inject Territorial.ioâ€™s full HTML here. -->
  </div>

  <!-- Your custom overlay UI -->
  <div id="customOverlay">
    <button id="openSettings">Settings</button>
    <div id="settingsPanel" style="display: none;">
      <h3>KB + AP Settings</h3>
      <div class="input-group">
        <label>Combined Keybinds &amp; Attack Percentage</label>
        <div id="combinedContainer"></div>
        <button id="addCombined">Add</button>
        <button id="removeCombined">Remove</button>
      </div>
      <button id="saveSettings">Save</button>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <!-- Your custom client logic -->
  <script src="client.js"></script>
</body>
</html>
