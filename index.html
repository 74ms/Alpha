<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Territorial Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main button to open settings -->
  <button id="openSettings">Click me</button>

  <!-- Settings Panel -->
  <div id="settingsPanel">
    <h3>Settings</h3>
    <!-- Combined section: each row holds both AP and KB values -->
    <div class="input-group">
      <label>Combined Keybinds & Attack Percentage</label>
      <div id="combinedContainer">
        <!-- Rows will be added here dynamically -->
      </div>
      <button id="addCombined">Add</button>
      <button id="removeCombined">Remove</button>
    </div>
    <button id="saveSettings">Save</button>
    <button id="closeSettings">Close</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
